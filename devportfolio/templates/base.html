<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Developers Sphere</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        {% load static %}
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
    </head>
    <body>
        <!-- Header heavily bootstrapped --> 
        <header class="bg-dark shadow-sm">
            <nav class="navbar navbar-expand-lg navbar-dark container-fluid py-4 px-4">
                <div class="container d-flex justify-content-between align-items-center">
                    <!-- Logo & Title -->
                    <a class="navbar-brand d-flex align-items-center ps-3" href="/">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="me-2" style="width: 55px; height: 55px;">
                        <span class="fst-italic fs-4 fw-bold">My Developers Sphere</span>
                    </a>
                    <!-- Toggler for Mobile View -->
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>   
                <!-- Navigation Links (Collapsible on Mobile) -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-lg-start text-center">
                        <li class="nav-item">
                            <a href="/" class="nav-link fst-italic fw-bold text-light fs-5">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/portfolio" class="nav-link fst-italic fw-bold text-light fs-5">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact" class="nav-link fst-italic fw-bold text-light fs-5">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>        
        <div class="container my-5">
            {% block content %}
            {% endblock %}
        </div>     
        <footer class="footer bg-dark text-light text-center py-3">
            <p class="mb-0">&copy; 2025 Portfolio - Full Stack Developer, Nick. <br>Built with passion.</p>
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
        </script>
        <!-- JS -->
        <script src="{% static 'js/scroll.js' %}"></script>
    </body>
</html>
