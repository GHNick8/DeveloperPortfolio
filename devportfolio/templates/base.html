<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Developers Sphere</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        {% load static %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm navMenu">
            <div class="container">
                <!-- Logo & Title -->
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" 
                        style="width: 50px; height: 50px; margin-right: 10px;">
                    <span class="fst-italic">My Developers Sphere</span>
                </a>
                <nav>
                    <a href="/" class="text-decoration-none fst-italic fw-bold text-light mx-2">Home</a>
                    <a href="/portfolio" class="text-decoration-none fst-italic fw-bold text-light mx-2">Portfolio</a>
                    <!-- Temporary no blog available -->
                    <a href="/contact" class="text-decoration-none fst-italic fw-bold text-light mx-2">Contact</a>
                </nav>
            </div>
        </nav>      

        <!-- Main Content -->
        <div class="container my-5">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer bg-dark text-light text-center py-3">
            <p class="mb-0">&copy; 2025 Portfolio - Full Stack Developer, Nick. <br>Built with passion.</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
        </script>
        <script src="{% static 'js/scroll.js' %}"></script>
    </body>
</html>
